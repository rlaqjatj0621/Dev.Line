<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.Line</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <div class="outline-content">
        <div class="outline-title">
          <h1>Dev.Line</h1>
          <h2>개발자의 길</h2>
        </div>
        <div class="outline-social">
          <div class="outline-social__btn">
            <button><i class="fa-brands fa-discord fa-lg"></i></button
            ><button><i class="fa-brands fa-youtube fa-lg"></i></button
            ><button>
              <i class="fa-brands fa-square-instagram fa-lg"></i>
            </button>
          </div>
          <div class="outline-social__video">소개영상</div>
        </div>
        <div>
          <p class="outline-p">
            Dev.Line과 함께라면<br />
            여러분들은 다양한 분야에 대해 개발할 수 있습니다.<br />개발자의 꿈에
            도전해보세요.
          </p>
        </div>
      </div>
      <div class="outline-content__center">
        <div class="outline-content__pro">
          <div class="outline-pro">
            <h1>Programming<br />프로그래밍</h1>
            <h2>
              다양한 분야의 프로그래밍 언어를 접할 수 있습니다.<br />또한,
              여러분들에게 필요한 구문이나, 정보를 터득할 수 있고,<br />
              다양한 강좌로 여러분들의 궁금증을 해결하실 수 있습니다.
            </h2>
          </div>
          <div><img class="outline-pro__img" src="../img/codingImg.png" /></div>
        </div>
        <div class="outline-content__pro">
          <div class="outline-social__video">강의영상</div>
          <div class="outline-pro end">
            <h1>Lecture<br />강의</h1>
            <h2>
              기초부터 실무에 필요한 기술까지.<br />다양한 강의와 개발자의
              도움으로,<br />
              여러분들의 개발자의 꿈을 도전할 수 있습니다.
            </h2>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/45a7eba1bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
